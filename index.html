<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>👚 衣櫃上傳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="frontend/style.css">
  <style>
    .image-item { display: inline-block; margin: 10px; text-align: center; }
    .image-item img { width: 150px; border-radius: 8px; }
    .caption { margin-top: 5px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <div style="max-width: 600px; margin: 20px auto; text-align: center;">
    <h2>👤 <span id="user-name">尚未登入</span></h2>
    <div>
      <input type="file" id="image-input" accept="image/*" multiple style="display:none;" />
      <button type="button" onclick="openImageSourceSelector()">📷 選擇圖片 (本機 / LINE 拍照/相簿)</button>
    </div>
    <select id="category" style="margin-top: 10px;">
      <option value="top">上衣</option>
      <option value="pants">褲子</option>
      <option value="dress">洋裝</option>
      <option value="skirt">裙子</option>
      <option value="shoes">鞋子</option>
    </select>
    <button id="upload-button">上傳</button>
    <div id="image-list"></div>
  </div>
  <script src="frontend/upload.js"></script>
</body>
</html>
