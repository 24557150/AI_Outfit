<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LIFF 圖片選擇測試</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>📷 LIFF 圖片選擇測試</h1>
  <button onclick="chooseMedia()">選擇圖片</button>
  <br><br>
  <img id="preview" style="display:none;" width="300"/>

  <script>
    async function main() {
      try {
        console.log("🔄 初始化 LIFF...");
        await liff.init({ liffId: "2007733246-nAexA2b9" });  // 替換為你的 LIFF ID
        console.log("✅ LIFF 初始化完成");

        if (!liff.isLoggedIn()) {
          console.log("🔒 尚未登入，跳轉登入...");
          liff.login();
        } else {
          console.log("✅ 已登入 LIFF");
        }
      } catch (err) {
        console.error("❌ LIFF 初始化錯誤", err);
      }
    }

    async function chooseMedia() {
      try {
        console.log("🖼️ 開始選擇圖片...");
        const result = await liff.chooseMedia({
          count: 1,
          mediaType: 'image',
          source: ['camera', 'gallery']
        });

        console.log("📂 選擇結果：", result);

        if (result && result.media.length > 0) {
          const blob = result.media[0].blob;
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = document.getElementById("preview");
            img.src = e.target.result;
            img.style.display = "block";
          };
          reader.readAsDataURL(blob);
        }
      } catch (err) {
        console.error("❌ 選擇圖片失敗", err);
      }
    }

    main();
  </script>
</body>
</html>
