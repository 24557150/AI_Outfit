<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>衣櫃上傳系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; text-align: center; }
    #image-list img { border-radius: 8px; border: 1px solid #ccc; margin: 5px; }
    .image-item { display: inline-block; margin: 10px; text-align: center; }
    button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>👤 使用者衣櫃</h2>
  <p id="status-text">登入後可管理衣櫃</p>

  <!-- 圖片選擇 -->
  <input type="file" id="image-input" accept="image/*" multiple style="display:none;">
  <select id="category">
    <option value="top">上衣</option>
    <option value="bottom">褲子</option>
    <option value="shoes">鞋子</option>
  </select>
  <button id="upload-button">上傳圖片</button>
  <button id="delete-button">刪除已選圖片</button>
  <br>
  <button id="all-button">全部</button>
  <button id="top-button">上衣</button>
  <button id="bottom-button">褲子</button>
  <button id="shoes-button">鞋子</button>

  <div id="image-list" style="margin-top:20px;"></div>

  <script type="module" src="upload.js"></script>
</body>
</html>
