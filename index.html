<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>👚 衣櫃上傳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="frontend/style.css">
  <style>
    .image-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    .image-item img {
      width: 150px;
      border-radius: 8px;
      margin-bottom: 5px;
    }
    .caption-text {
      font-size: 12px;
      color: #555;
      text-align: center;
      max-width: 150px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div style="max-width: 800px; margin: 20px auto; text-align: center;">
    <h2>👤 <span id="user-name">尚未登入</span></h2>

    <div>
      <input type="file" id="image-input" accept="image/*" multiple style="display:none;" />
      <button type="button" onclick="openImageSourceSelector()">📷 選擇圖片 (本機 / LINE 拍照/相簿)</button>
    </div>

    <select id="category" style="margin-top: 10px;">
      <option value="top">上衣</option>
      <option value="pants">褲子</option>
      <option value="dress">洋裝</option>
      <option value="skirt">裙子</option>
      <option value="shoes">鞋子</option>
    </select>
    <button id="upload-button" style="margin-top: 10px;">上傳</button>

    <div style="margin-top: 15px;">
      <button id="all-button">全部</button>
      <button id="top-button">上衣</button>
      <button id="bottom-button">褲子</button>
      <button id="skirt-button">裙子</button>
      <button id="dress-button">洋裝</button>
      <button id="shoes-button">鞋子</button>
      <button id="delete-button" style="color:red;">刪除選定圖片</button>
    </div>

    <div id="image-list" style="margin-top: 20px;"></div>
  </div>

  <script src="frontend/upload.js"></script>
</body>
</html>
