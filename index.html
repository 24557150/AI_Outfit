<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>👚 衣櫃上傳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="frontend/style.css">
  <style>
    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .scroll-container img {
      border-radius: 8px;
      width: 100px;
      height: auto;
    }
    .category-section {
      margin-bottom: 20px;
    }
    button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <div style="max-width: 800px; margin: 20px auto; text-align: center;">
    <h2>👤 <span id="user-name">尚未登入</span></h2>

    <div>
      <input type="file" id="image-input" accept="image/*" multiple style="display:none;" />
      <button type="button" onclick="openImageSourceSelector()">📷 選擇圖片 (本機 / LINE 拍照/相簿)</button>
    </div>

    <!-- 分類選單 -->
    <select id="category" style="margin-top: 10px;">
      <option value="top">上衣</option>
      <option value="bottom">褲子</option>
      <option value="skirt">裙子</option>
      <option value="dress">洋裝</option>
      <option value="shoes">鞋子</option>
    </select>
    <button id="upload-button" type="button" style="margin-left: 10px;">上傳</button>

    <div id="status" style="margin-top: 10px; font-weight: bold;">🔄 等待登入...</div>
    <hr>

    <!-- 篩選按鈕 -->
    <div class="category-buttons" style="margin-bottom: 10px;">
      <button id="all-button">全部</button>
      <button id="top-button">上衣</button>
      <button id="bottom-button">褲子</button>
      <button id="skirt-button">裙子</button>
      <button id="dress-button">洋裝</button>
      <button id="shoes-button">鞋子</button>
      <button id="delete-button">刪除選取圖片</button>
    </div>

    <!-- 圖片展示區 -->
    <div id="image-list">
      <div class="category-section" id="top-section">
        <h3>上衣</h3>
        <div class="scroll-container" id="top-container"></div>
      </div>
      <div class="category-section" id="bottom-section">
        <h3>褲子</h3>
        <div class="scroll-container" id="bottom-container"></div>
      </div>
      <div class="category-section" id="skirt-section">
        <h3>裙子</h3>
        <div class="scroll-container" id="skirt-container"></div>
      </div>
      <div class="category-section" id="dress-section">
        <h3>洋裝</h3>
        <div class="scroll-container" id="dress-container"></div>
      </div>
      <div class="category-section" id="shoes-section">
        <h3>鞋子</h3>
        <div class="scroll-container" id="shoes-container"></div>
      </div>
    </div>
  </div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function initLiff() {
      try {
        await liff.init({ liffId: "2007733246-nAexA2b9" });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        document.getElementById('user-name').innerText = profile.displayName;
        document.getElementById('status').innerText = "✅ 已登入";
        localStorage.setItem('user_id', profile.userId);
        if (window.loadWardrobe) window.loadWardrobe(profile.userId);
      } catch (err) {
        console.error("LIFF 初始化失敗:", err);
        document.getElementById('status').innerText = "❌ 無法登入 LINE";
      }
    }
    initLiff();
    function openImageSourceSelector() {
      document.getElementById('image-input').click();
    }
  </script>

  <script type="module" src="frontend/js/upload.js"></script>
</body>
</html>
