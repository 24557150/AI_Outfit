<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>👚 衣櫃上傳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="frontend/style.css">
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div style="max-width: 600px; margin: 20px auto; text-align: center;">
    <h2>👤 <span id="user-name">尚未登入</span></h2>
    <div id="status">LINE LIFF 初始化中...</div>

    <!-- 上傳區塊 -->
    <div>
      <input type="file" id="image-input" accept="image/*" multiple style="display:none;" />
      <button type="button" onclick="document.getElementById('image-input').click()">📷 選擇圖片</button>
      <select id="category" style="margin-top: 10px;">
        <option value="top">上衣</option>
        <option value="bottom">褲子</option>
        <option value="skirt">裙子</option>
        <option value="dress">洋裝</option>
        <option value="shoes">鞋子</option>
      </select>
      <button type="button" id="upload-button">上傳</button>
      <button type="button" id="delete-button">刪除選取</button>
    </div>

    <!-- 分類篩選按鈕 -->
    <div style="margin-top:10px;">
      <button id="all-button">全部</button>
      <button id="top-button">上衣</button>
      <button id="bottom-button">褲子</button>
      <button id="skirt-button">裙子</button>
      <button id="dress-button">洋裝</button>
      <button id="shoes-button">鞋子</button>
    </div>

    <!-- 圖片列表區 -->
    <div id="image-list" style="margin-top:20px;"></div>
  </div>

  <!-- 載入你的前端 JS -->
  <script type="module" src="frontend/js/liff-init.js"></script>
  <script type="module" src="frontend/js/upload.js"></script>
</body>
</html>
