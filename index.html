<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>👚 衣櫃上傳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    #image-list img {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 2px;
    }
    .image-item {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div style="max-width: 600px; margin: 20px auto; text-align: center;">
    <h2>👤 <span id="user-name">尚未登入</span></h2>

    <!-- 選擇圖片 -->
    <input type="file" id="image-input" accept="image/*" multiple /><br><br>

    <!-- 選擇分類 -->
    <select id="category">
      <option value="">請選擇分類</option>
      <option value="top">上衣</option>
      <option value="bottom">下身</option>
      <option value="shoes">鞋子</option>
    </select><br><br>

    <!-- 上傳 / 刪除 / 篩選 -->
    <button id="upload-button">📤 上傳圖片</button>
    <button id="delete-button">🗑️ 刪除選取</button>
    <br><br>
    <button id="all-button">全部</button>
    <button id="top-button">上衣</button>
    <button id="bottom-button">下身</button>
    <button id="shoes-button">鞋子</button>
    <br><br>

    <!-- 顯示圖片 -->
    <div id="image-list"></div>
  </div>

  <!-- 載入 JS -->
  <script type="module" src="frontend/js/upload.js"></script>
</body>
</html>
