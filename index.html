# index.html
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>衣櫃管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    .image-item { display: inline-block; margin: 10px; text-align: center; }
    .image-item img { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; }
    .caption-text { font-size: 14px; color: #555; margin-top: 4px; max-width: 150px; word-wrap: break-word; }
  </style>
</head>
<body>
  <h2>👤 <span id="user-name">尚未登入</span></h2>
  <input type="file" id="image-input" accept="image/*" multiple style="display:none;">
  <button type="button" onclick="document.getElementById('image-input').click()">選擇圖片</button>
  <select id="category">
    <option value="top">上衣</option>
    <option value="bottom">褲子</option>
    <option value="skirt">裙子</option>
    <option value="dress">洋裝</option>
    <option value="shoes">鞋子</option>
  </select>
  <button id="upload-button">上傳</button>
  <div id="filters">
    <button onclick="filterCategory('all')">全部</button>
    <button onclick="filterCategory('top')">上衣</button>
    <button onclick="filterCategory('bottom')">褲子</button>
    <button onclick="filterCategory('skirt')">裙子</button>
    <button onclick="filterCategory('dress')">洋裝</button>
    <button onclick="filterCategory('shoes')">鞋子</button>
  </div>
  <div id="image-list"></div>
  <button id="delete-button">刪除選擇的圖片</button>
  <script src="upload.js"></script>
</body>
</html>
