<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LIFF 圖片上傳測試</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00c300;
      color: white;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>📷 使用 LIFF 拍照或選圖片</h1>
  <button onclick="chooseMedia()">選擇圖片</button>
  <br />
  <img id="preview" style="display:none;" />
  
  <script>
    async function main() {
      await liff.init({ liffId: "2007733246-nAexA2b9" });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    async function chooseMedia() {
      try {
        const result = await liff.chooseMedia({
          count: 1,
          mediaType: 'image',
          source: ['camera', 'gallery']
        });

        if (result && result.media.length > 0) {
          const blob = result.media[0].blob;
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = document.getElementById("preview");
            img.src = e.target.result;
            img.style.display = "block";
          };
          reader.readAsDataURL(blob);
        }
      } catch (err) {
        console.error("❌ 選擇圖片失敗", err);
      }
    }

    main();
  </script>
</body>
</html>
